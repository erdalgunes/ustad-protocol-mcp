version: '3.8'

services:
  ustad-protocol:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ustad-protocol-server
    ports:
      - "8000:8000"
    environment:
      - TAVILY_API_KEY=${TAVILY_API_KEY}
      - PORT=8000
      - PYTHONUNBUFFERED=1
      - DOCKER_CONTAINER=true
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8000/health').raise_for_status()"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - ustad-network

networks:
  ustad-network:
    driver: bridge
