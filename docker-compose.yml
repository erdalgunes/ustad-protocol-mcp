version: '3.8'

services:
  # Main Ustad MCP Server with SSE transport
  ustad-mcp:
    build: .
    container_name: ustad-mcp-server
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - TAVILY_API_KEY=${TAVILY_API_KEY}
      - PYTHONUNBUFFERED=1
    volumes:
      # Optional: Mount for persistent data
      - ./data:/app/data
      # Optional: Mount for logs
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "com.ustad.service=mcp-server"
      - "com.ustad.transport=sse"
      - "com.ustad.version=v0.1.7"

  # Alternative: HTTP transport version (commented out)
