version: '3.8'

services:
  ustad-protocol-mcp:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ustad-protocol-mcp-server
    ports:
      - "8000:8000"
    environment:
      - TAVILY_API_KEY=${TAVILY_API_KEY}
      - PORT=8000
      - PYTHONUNBUFFERED=1
      - DOCKER_CONTAINER=true
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "scripts/health_check.py"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    networks:
      - ustad-network

networks:
  ustad-network:
    driver: bridge
